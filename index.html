<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <title>Birthday card</title>
  </head>
  <body class="body"></body>
  <div class="card">
    <img class="ballons" src="img/ballons.svg" alt="ballons" />
    <img
      class="candles animated pulse infinite"
      src="img/happy-birthday.svg"
      alt="happy-birthday"
    />
    <img class="cocktail" src="img/cocktails.svg" alt="cocktail" />
  </div>
  <div class="cat">
    <img src="img/cat.svg" alt="cat" />
  </div>
</html>
